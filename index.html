<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./images/logo.svg" alt="logo" />
      <div class="calculator">
        <div class="calculator__input">
          <div class="form-group">
            <p class="error__text"></p>
            <label for="bill">Bill</label>
            <input
              class="input"
              type="text"
              id="bill"
              name="bill"
              placeholder="0"
            />
          </div>
          <div class="tip__value">
            <p>Select Tip %</p>
            <div class="list">
              <p class="discount__error"></p>
              <div class="list__el">5%</div>
              <div class="list__el">10%</div>
              <div class="list__el active">15%</div>
              <div class="list__el">25%</div>
              <div class="list__el">50%</div>

              <input
                type="text"
                id="custom"
                name="custom"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="form-group people">
            <p class="error__text"></p>
            <label for="people__num">Number of People</label>
            <input
              class="input"
              type="text"
              id="people__num"
              name="people__num"
              placeholder="0"
            />
          </div>
        </div>
        <div class="calculator__output">
          <div class="tip__amount">
            <p>Tip amount <span>/ person</span></p>
            <span class="tip__amount-amount">$0.00</span>
          </div>
          <div class="total__amount">
            <p>Total <span>/ person</span></p>
            <span class="total__amount-amount">$0.00</span>
          </div>
          <button class="btn reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
