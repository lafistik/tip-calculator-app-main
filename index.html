<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.svg" alt="logo" />
      <div class="calculator">
        <div class="calculator__input">
          <div class="form-group">
            <label for="bill">Bill</label>
            <input type="text" id="bill" name="bill" placeholder="0" />
          </div>
          <div class="tip__value">
            <p>Select Tip %</p>
            <ul class="list">
              <li class="list__el">5%</li>
              <li class="list__el">10%</li>
              <li class="list__el">15%</li>
              <li class="list__el">25%</li>
              <li class="list__el">50%</li>
              <li class="list__el">Custom</li>
            </ul>
          </div>
          <div class="form-group">
            <label for="people__num">Number of People</label>
            <input
              type="text"
              id="people__num"
              name="people__num"
              placeholder="0"
            />
          </div>
        </div>
        <div class="calculator__output">
          <div class="tip__amount">
            <p>Tip amount <span>/ person</span></p>
            <span class="tip__amount-amount">$0.00</span>
          </div>
          <div class="total__amount">
            <p>Total <span>/ person</span></p>
            <span class="total__amount-amount">$0.00</span>
          </div>
          <button class="btn">Reset</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
